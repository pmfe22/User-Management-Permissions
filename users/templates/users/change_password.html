{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="container mt-5">
        <h1>Change Password</h1>

        <form method="POST">
            {% csrf_token %}
            {% if is_admin %}
                {{ form.as_p }}  <!-- Admin Form -->
            {% else %}
                <div class="form-group">
                    <label for="new_password1">New Password:</label>
                    <input type="password" name="new_password1" class="form-control" id="new_password1" required>
                </div>

                <div class="form-group">
                    <label for="new_password2">Confirm New Password:</label>
                    <input type="password" name="new_password2" class="form-control" id="new_password2" required>
                </div>
            {% endif %}
            
            <button type="submit" class="btn btn-primary mt-2">Change Password</button>
        </form>

        <br>
        <a href="{% url 'user-panel' %}" class="btn btn-secondary">Back to Panel</a>
    </div>

</body>
</html>
